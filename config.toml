######################## default configuration ####################
baseURL = "/"
title = "Platzhalter Gaming"
theme = "omega-hugo"
# google analytics
googleAnalytics = "" # example : UA-123-45
[markup.goldmark.renderer]
unsafe = true

######################### navigation ##############################

#[[menu.main]]
#name = "Home"
